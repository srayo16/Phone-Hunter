<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Fest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray">
    <!-- Header part -->

    <header class="container mb-3">
        <h1 class="text-center text-danger mt-3 mb-5">Phone-Fest</h1>
    <div class="input-group mb-2">
        <input type="text" class="form-control" id="input-feild" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-primary text-light" onclick="btn()" type="button" id="button-addon2">Search</button>
      </div>
      <small class="text-danger text-bold fw-bolder" id="warAlert">Warning! Please feildup input area to get your phones result</small>
    </header>

    <!-- Header part end -->

    <!-- search result show area -->

    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 position" id="searchshow">
            
          </div>
    </section>

    <!-- seach result show area done -->

    <!-- search area -->

    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="searcharea">
           
          </div>
    </section>

  <!-- search area done -->

 














































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
